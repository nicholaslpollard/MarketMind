<!-- src/app/pages/login/login.component.html -->

<div class="auth-page">
  <mat-card class="auth-card">
    <h1>Login</h1>

    <!-- login form -->
    <form (ngSubmit)="login()">

      <!-- email input -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input
          matInput
          [(ngModel)]="email"
          name="email"
          type="email"
          required
        />
      </mat-form-field>

      <!-- password input -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input
          matInput
          [(ngModel)]="password"
          name="password"
          type="password"
          required
        />
      </mat-form-field>

      <!-- submit button -->
      <button
        mat-raised-button
        color="primary"
        class="full-width"
        type="submit"
        [disabled]="loading"
      >
        {{ loading ? 'Logging in…' : 'Login' }}
      </button>

      <!-- error message -->
      <p class="error" *ngIf="errorMsg">{{ errorMsg }}</p>
    </form>

    <!-- registration link -->
    <p class="auth-switch">
      Don’t have an account?
      <a routerLink="/register">Register here</a>
    </p>
  </mat-card>
</div>
