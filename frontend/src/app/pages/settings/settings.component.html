<div class="settings-container">

  <!-- page title -->
  <h2>Account Settings</h2>

  <!-- USER INFO SECTION -->
  <div class="settings-card">
    <h3>User Info</h3>
    <p><strong>Email:</strong> {{ userEmail }}</p>
  </div>

  <!-- CHANGE PASSWORD SECTION -->
  <div class="settings-card">
    <h3>Change Password</h3>

    <!-- old password field -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Old Password</mat-label>
      <input matInput type="password" [(ngModel)]="oldPassword" />
    </mat-form-field>

    <!-- new password field -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>New Password</mat-label>
      <input matInput type="password" [(ngModel)]="newPassword" />
    </mat-form-field>

    <!-- update password button -->
    <button mat-raised-button color="primary" (click)="savePassword()">
      Update Password
    </button>

    <!-- password update message -->
    <p class="message">{{ passwordMessage }}</p>
  </div>

  <!-- DELETE ACCOUNT SECTION -->
  <div class="settings-card danger">
    <h3>Delete Account</h3>

    <!-- delete account button -->
    <button mat-raised-button color="warn" (click)="deleteAccount()">
      Delete My Account
    </button>

    <!-- delete action message -->
    <p class="message">{{ deleteMessage }}</p>
  </div>

</div>
